									<div class="left-align">
										<h:form id="login-form">
											<p:growl autoUpdate="true" />
											<div class="row">
												<div class="col s12 input-field">
													<h:inputText id="username" required="true"
														value="#{giris.username}"
														requiredMessage="Kullanıcı Adı Zorunlu!" />
													<h:outputLabel for="username" value="Kullanıcı Adı" />

												</div>

												<div class="col s12 input-field">
													<h:inputSecret id="password" required="true"
														value="#{giris.password}"
														requiredMessage="Kullanıcı Şifre Zorunlu!" />
													<h:outputLabel for="password" value="Kullanıcı Şifre" />

												</div>

												<div class="col s12 input-field">

													<h:outputText id="login-mesaj" value="#{giris.mesaj}"
														style="color:red" />
													<br></br>

													<h:commandLink styleClass="btn btn-large" value="Giris Yap"
														action="#{giris.oturumac()}">
														<f:ajax execute="login-form" render="login-mesaj" />
													</h:commandLink>


												</div>



											</div>
